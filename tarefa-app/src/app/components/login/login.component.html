<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Bem-vindo</mat-card-title>
            <mat-card-subtitle>Faça login para continuar</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="column">
                    <label class="input-field">
                        <input type="text" formControlName="USUARIO" name="usuario"/>
                        <span>Email</span>
                    </label>

                    <label class="input-field">
                        <input type="password" formControlName="SENHA" name="password"/>
                        <span>Senha</span>
                    </label>
                </div>

                <button mat-raised-button color="primary" type="submit">
                    <mat-icon>login</mat-icon>
                    Entrar
                </button>
                <div *ngIf="formInvalido || loginError" class="alerta-form">
                    <mat-card color="warn" class="mat-elevation-z2 alerta-form-content">
                        <p>⚠️ {{formInvalido ? 'Preencha o login e senha corretamente.' : 'Login ou senha incorretos.'}}</p>
                    </mat-card>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
