<div class="modal fade show" tabindex="-1" [ngStyle]="{display: show ? 'block' : 'none', background: 'rgba(0,0,0,0.5)'}" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmação</h5>
        <button type="button" class="btn-close" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
        <div>Tem certeza que deseja excluir a tarefa?</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="onConfirm()">Sim</button>
      </div>
    </div>
  </div>
</div>
